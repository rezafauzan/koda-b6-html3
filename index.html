<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minitask 3 | Latihan Form</title>
</head>

<body>
    <form>
        <div>
            <label for="fullname">Siapa nama anda?</label>
        </div>
        <input type="text" id="fullname" name="fullname">
        <div>
            <label for="age">Berapa umur anda?</label>
        </div>
        <div>
            <input type="number" id="age" name="age">
        </div>
        <div>
            <label for="gender">Apa jenis kelamin anda?</label>
        </div>
        <div>
            <input type="radio" id="laki-laki" name="gender">
            <label for="laki-laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="gender">
            <label for="perempuan">Perempuan</label>
        </div>
        <div>
            <label for="gender">Apa anda perokok?</label>
        </div>
        <div>
            <input type="radio" id="ya" name="do-u-smoke-n">
            <label for="ya">Ya</label>
            <input type="radio" id="tidak" name="do-u-smoke-n">
            <label for="tidak">Tidak</label>
        </div>
        <div>
            <label>Jika anda perokok, rokok apa yang anda pernah coba?</label>
        </div>
        <div>
            <input type="checkbox" id="gudang" name="rokok">
            <label for="">Gudang Garam Filter</label>
        </div>
        <div>
            <input type="checkbox" id="lucky" name="rokok">
            <label for="">Lucky Strike</label>
        </div>
        <div>
            <input type="checkbox" id="marlboro" name="rokok">
            <label for="">Marlboro</label>
        </div>
        <div>
            <input type="checkbox" id="esse" name="rokok">
            <label for="">Esse</label>
        </div>
        <div>
            <button type="submit">Kirim!</button>
            <button type="reset">Reset!</button>
        </div>
    </form>
    <a href="/survey-result.html">ke halaman hasil survey</a>
</body>

</html>
